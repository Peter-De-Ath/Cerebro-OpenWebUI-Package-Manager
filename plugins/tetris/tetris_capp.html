<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="pkg_name" content="tetris">
    <title>Tetris</title>
    <style id="tetris-style"></style>
    <script>
    (function() {
        var baseUrl = window.location.origin;
        var cssPath = '/app/backend/data/uploads/cerebro/plugins/tetris/styles.css';
        fetch(baseUrl + cssPath)
          .then(response => response.text())
          .then(css => {
            document.getElementById('tetris-style').textContent = css;
          })
          .catch(error => console.error('Error loading Tetris styles:', error));
    })();
    </script>
</head>
<body>
    <div id="game-container">
        <div id="controls">
            <h3>Controls</h3>
            <ul>
                <li>← Move Left</li>
                <li>→ Move Right</li>
                <li>↓ Move Down</li>
                <li>↑ Drop</li>
                <li>Space Rotate</li>
            </ul>
        </div>
        <div id="game-area">
            <canvas id="tetris-board"></canvas>
            <div id="info">
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="level">Level: <span id="level-value">1</span></div>
            </div>
        </div>
    </div>

    <script id="tetris-script">
    </script>
    
    <script>
    (function() {
        var baseUrl = window.location.origin;
        var jsPath = '/app/backend/data/uploads/cerebro/plugins/tetris/tetris.js';
        fetch(baseUrl + jsPath)
          .then(response => response.text())
          .then(code => {
            document.getElementById('tetris-script').textContent = code;
            eval(code);
          })
          .catch(error => console.error('Error loading Tetris script:', error));
    })();
    </script>
</body>
</html>

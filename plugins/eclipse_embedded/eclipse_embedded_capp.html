<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="pkg_name" content="eclipse">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Embedded</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .iframe-container {
            width: 100%; /* Base width */
            height: 100vh; /* 3.5 times taller than 16:9 aspect ratio */
            position: relative;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://eclipseemu.me/play/" allowfullscreen></iframe>
    </div>

    <script>
        function consumeEvent(event) {
            event.preventDefault();
            event.stopPropagation();
            console.log('Key captured: ' + event.key);
        }

        window.addEventListener('keydown', consumeEvent, true);
        window.addEventListener('keyup', consumeEvent, true);
    </script>
</body>
</html>

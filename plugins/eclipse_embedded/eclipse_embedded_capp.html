<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="pkg_name" content="eclipse">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Embedded</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .iframe-container {
            width: 300%; /* 3 times larger */
            height: 300vh; /* 3 times larger */
            max-width: 3600px; /* 3 times 1200px */
            max-height: 2400px; /* 3 times 800px */
            position: relative;
            overflow: hidden;
            transform: scale(0.333); /* Scale down to fit in viewport */
            transform-origin: center;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="eclipseFrame" src="https://eclipseemu.me/play/" allowfullscreen></iframe>
    </div>

    <script>
        function consumeEvent(event) {
            event.preventDefault();
            event.stopPropagation();
            console.log('Key captured: ' + event.key);
        }

        window.addEventListener('keydown', consumeEvent, true);
        window.addEventListener('keyup', consumeEvent, true);

        function resizeIframe() {
            const container = document.querySelector('.iframe-container');
            const iframe = document.getElementById('eclipseFrame');
            const aspectRatio = 16 / 9; // Adjust this to match the aspect ratio of the embedded content

            let width = container.clientWidth;
            let height = container.clientHeight;

            if (width / height > aspectRatio) {
                width = height * aspectRatio;
            } else {
                height = width / aspectRatio;
            }

            iframe.style.width = width + 'px';
            iframe.style.height = height + 'px';
            iframe.style.left = (container.clientWidth - width) / 2 + 'px';
            iframe.style.top = (container.clientHeight - height) / 2 + 'px';

            // Calculate scale to fit the container in the viewport
            const scaleX = window.innerWidth / container.offsetWidth;
            const scaleY = window.innerHeight / container.offsetHeight;
            const scale = Math.min(scaleX, scaleY);

            container.style.transform = `scale(${scale})`;
        }

        window.addEventListener('load', resizeIframe);
        window.addEventListener('resize', resizeIframe);
    </script>
</body>
</html>

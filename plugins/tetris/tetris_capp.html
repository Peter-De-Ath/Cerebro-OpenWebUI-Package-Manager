<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="pkg_name" content="tetris">
    <title>Tetris</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        #controls {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #controls h3 {
            margin-top: 0;
        }
        #controls ul {
            padding-left: 20px;
            font-size: 12px;
        }
        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #tetris-board {
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        #info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="controls">
            <h3>Controls</h3>
            <ul>
                <li>← Move Left</li>
                <li>→ Move Right</li>
                <li>↓ Move Down</li>
                <li>↑ Drop</li>
                <li>Space Rotate</li>
            </ul>
        </div>
        <div id="game-area">
            <canvas id="tetris-board"></canvas>
            <div id="info">
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="level">Level: <span id="level-value">1</span></div>
            </div>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="pkg_name" content="eclipse">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Embedded</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 500vh;
        }

        .card {
            background-color: #2c3e50;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            margin-right: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            font-family: Arial, sans-serif;
        }

        .card h2 {
            margin-top: 0;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            line-height: 1.6;
        }

        .iframe-container {
            flex-grow: 1;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://eclipseemu.me/play/" allowfullscreen></iframe>
    </div>

    <script>
        function consumeEvent(event) {
            event.preventDefault();
            event.stopPropagation();
            console.log('Key captured: ' + event.key);
        }

        window.addEventListener('keydown', consumeEvent, true);
        window.addEventListener('keyup', consumeEvent, true);
    </script>
</body>
</html>
